<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Magical Image Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Particles background -->
    <div class="magical-particles" id="particles-js"></div>

    <!-- Purple Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark purple-navbar">
      <!-- <div class="container"> -->
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fas fa-magic me-2"></i>Magical Search
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">
              <i class="fas fa-home me-1"></i>Home
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('about') }}">
              <i class="fas fa-info-circle me-1"></i>About
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('features') }}">
              <i class="fas fa-star me-1"></i>Features
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('contact') }}">
              <i class="fas fa-envelope me-1"></i>Contact
            </a>
          </li>
        </ul>
      </div>
      <!-- </div> -->
    </nav>

    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="contact-section">
            <h1 class="text-center mb-4">Contact Us</h1>
            <p class="lead text-center mb-5">
              Have questions or suggestions? We'd love to hear from you!
            </p>

            <div class="contact-info mb-5">
              <div class="row">
                <div class="col-md-4 text-center mb-4">
                  <div class="contact-card">
                    <i class="fas fa-envelope fa-2x mb-3"></i>
                    <h4>Email</h4>
                    <p>vishnu.ajit@somaiya.edu</p>
                  </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                  <div class="contact-card">
                    <i class="fas fa-clock fa-2x mb-3"></i>
                    <h4>Response Time</h4>
                    <p>Within 24 hours</p>
                  </div>
                </div>
                <div class="col-md-4 text-center mb-4">
                  <div class="contact-card">
                    <i class="fas fa-comments fa-2x mb-3"></i>
                    <h4>Support</h4>
                    <p>24/7 Available</p>
                  </div>
                </div>
              </div>
            </div>

            <div class="contact-form">
              <form id="contactForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Your Name</label>
                  <input type="text" class="form-control" id="name" required />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email Address</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="subject" class="form-label">Subject</label>
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="5"
                    required
                  ></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  <i class="fas fa-paper-plane me-2"></i>Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-4 mt-5">
      <p class="text-white-50">
        Created with <i class="fas fa-heart text-danger"></i> and magic
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
