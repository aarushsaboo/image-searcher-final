<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magical Image Search</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <!-- Particles background -->
    <div class="magical-particles" id="particles-js"></div>

    <div class="container mt-5">
      <div class="text-center mb-5">
        <h1 class="display-4 fw-bold">
          <i class="fas fa-magic me-2"></i>Magical Image Search
        </h1>
        <p class="lead text-muted">
          Discover beautiful images with our enchanted search
        </p>
      </div>

      <div class="row justify-content-center mb-5">
        <div class="col-md-8">
          <div class="search-container">
            <div class="input-group">
              <input
                type="text"
                id="searchInput"
                class="form-control"
                placeholder="Enter search terms (e.g., mountains with sunset)"
              />
              <button class="btn btn-primary" id="searchButton">
                <i class="fas fa-search me-2"></i>Search Images
              </button>
            </div>
          </div>
        </div>
      </div>

      <div id="loadingSpinner" class="text-center d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 text-primary fw-medium">
          Searching for magical images...
        </p>
      </div>

      <div id="imageGrid" class="row g-4">
        <!-- Images will be loaded here -->
      </div>

      <div id="noResults" class="text-center mt-5 d-none">
        <div class="no-results-container p-4">
          <i class="fas fa-search fa-3x text-muted mb-3"></i>
          <p class="text-muted fs-5">
            No images found. Try a different search term.
          </p>
        </div>
      </div>
    </div>

    <footer class="text-center py-4 mt-5">
      <p class="text-white-50">
        Created with <i class="fas fa-heart text-danger"></i> and magic
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
